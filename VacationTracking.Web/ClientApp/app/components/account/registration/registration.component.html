<br>

<div class="container">
    <h1>Registration Form</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="name">Surname</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.surname" name="surname">
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
