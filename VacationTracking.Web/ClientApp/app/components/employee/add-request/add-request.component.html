<br>

<div class="container">
    <h1>Request Form</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" required [(ngModel)]="model.startDate" name="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" required [(ngModel)]="model.endDate" name="endDate">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
